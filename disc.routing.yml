
disc.default_controller_list:
  path: '/disc/list'
  defaults:
    _controller: '\Drupal\disc\Controller\DefaultController::list'
    _title: 'Members List'
  requirements:
    _permission: 'access content'
disc.add_form:
  path: '/disc/add'
  defaults:
    _form: '\Drupal\disc\Form\AddForm'
    _title: 'AddForm'
  requirements:
    _access: 'TRUE'
disc.member_update_form:
  path: '/disc/update'
  defaults:
    _form: '\Drupal\disc\Form\MemberUpdateForm'
    _title: 'MemberUpdateForm'
  requirements:
    _access: 'TRUE'
